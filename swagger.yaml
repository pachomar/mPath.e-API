openapi: 3.0.0
info:
  title: Cobb Veterans Memorial API
  description: OpenAPIs created for user and veteran information in the Cobb application
  version: 1.0.0
servers:
  - url: https://4fpdw9timh.execute-api.us-east-2.amazonaws.com/latest
    description: AWS default lambda function url
paths:
  /user/create:
    post:
      summary: Creates a UserLogin and all it's related entities
      description: Creates a new db record in UserLogin, UserRole, UserProfile and UserNotification
      parameters:
      - in: query
        name: userEmail
        required: true
        schema: 
          type: string
          format: email
          example: test@email.com
          description: Email of the user to be created
      - in: query
        name: userPass
        required: true
        schema: 
          type: string
          minLength: 8
          example: P4ssw0rd
          description: Specified password by the user
      - in: query
        name: verifCode
        required: true
        schema: 
          type: number
          maximum: 999999
          example: 123456      
          description: Specified code by the application
      responses:
        '200':    # status code
          description: A JSON object with the user created
          content:
            application/json:
              schema: 
                type: object
                properties: 
                  UserId:
                    type: string
                  IsVerified: 
                    type: boolean
                  IsLocked: 
                    type: boolean
                  FailedAttempts:
                    type: number
                  TermsAgreement: 
                    type: boolean
                  UserEmail:
                    type: string
                  UserPwd:
                    type: string
                  LatestCode:
                    type: string
                  UserName:
                    type: string
                  UserPhone: 
                    type: string
                  QuestionId:
                    type: string
                  QuestionAnswer:
                    type: string
                  Roles: 
                    type: object
                    properties:
                      UserId: 
                        type: string
                      IsProctor: 
                        type: boolean
                      IsAdministrator: 
                        type: boolean
                      IsContributor:
                        type: boolean
                  Profile:
                    type: object
                    properties:
                      UserId: 
                        type: string
                      FirstName:
                        type: string
                      MiddleName:
                        type: string
                      MaidenName:
                        type: string
                      LastName:
                        type: string
                      Suffix:
                        type: string
                      Facebook:
                        type: string
                      Instagram:
                        type: string
                      Linkedin:
                        type: string
                      Twitter:
                        type: string
                      SecurityPin:
                        type: string
                  Notifications:
                    type: object
                    properties:
                      UserId: 
                        type: string
                      PushActive:
                        type: boolean
                      FeedActive: 
                        type: boolean
                      EventActive:
                        type: boolean
        '500':
          description: An error message scpecifying exception
          content:
            application/json:
              schema:
                type: object
                properties: 
                  error:
                    type: string
  /user/profile:
    post:
      summary: Updates the profile information for a specific user
      description: Updates an existing record in the UserProfile table with user information
      parameters:
      - in: body
        name: userId
        required: true
        schema: 
          type: object
          properties:
            UserId: 
              type: string
            FirstName:
              type: string
            MiddleName:
              type: string
            MaidenName:
              type: string
            LastName:
              type: string
            Suffix:
              type: string
            Facebook:
              type: string
            Instagram:
              type: string
            Linkedin:
              type: string
            Twitter:
              type: string
            UserImage:
              type: string
      responses:
        '200':    # status code
          description: A JSON object with the profile entity modified
          content:
            application/json:
              schema: 
                type: object
