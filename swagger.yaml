                    type: boolean
                  Event:
                    type: boolean
        '500':
          description: An error message scpecifying exception
          content:
            application/json:
              schema:
                type: object
                properties: 
                  error:
                    type: string
  /user/notification:
    post:
      summary: Updates the notification settings for a specific user
      description: Updates an existing record in the UserNotification table with user preferences
      parameters:
      - in: query
        name: userId
        required: true
        schema: 
          type: string
          example: Insert an existing UserId here
          description: Id from the UserLogin whose notifications will be updated
      - in: query
        name: push
        required: true
        schema: 
          type: boolean
          example: true
          description: Specified push notification setting
      - in: query
        name: event
        required: true
        schema: 
          type: boolean
          example: false      
          description: Specified event notification setting
      - in: query
        name: feed
        required: true
        schema: 
          type: boolean
          example: false      
          description: Specified feed notification setting
      responses:
        '200':    # status code
          description: A JSON object with the notification entity modified
          content:
            application/json:
              schema: 
                type: object
                properties: 
                  UserId: 
                    type: string
                  PushActive:
                    type: boolean
                  FeedActive: 
                    type: boolean
                  EventActive:
                    type: boolean
        '500':
          description: An error message scpecifying exception
          content:
            application/json:
              schema:
                type: object
                properties: 
                  error:
                    type: string
