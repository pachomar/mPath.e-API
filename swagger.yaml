  /veteran/search:
    get:
      summary: Search veterans with different filters, returning an array of matches
      description: Returns a list of matching veterans with simplified information
      parameters:
      - in: query
        name: searchValue
        required: true
        schema: 
          type: string
      - in: query
        name: branch
        required: true
        schema: 
          type: number
      - in: query
        name: unit
        required: true
        schema: 
          type: boolean
      - in: query
        name: buried
        required: true
        schema: 
          type: number
      - in: query
        name: mos
        required: true
        schema: 
          type: string
      - in: query
        name: conflict
        required: true
        schema: 
          type: boolean
      - in: query
        name: award
        required: true
        schema: 
          type: boolean
      - in: query
        name: branch
        required: true
        schema: 
          type: number
      responses:
        '200':    # status code
          description: A JSON object with the minified list of veterans
          content:
            application/json:
              schema: 
                  type: array
                  items:
                    properties:
                      Id: 
                        type: string
                      Name:
                        type: string
                      Branch:
                        type: string
