        required: true
        schema: 
          type: object
          properties:
            UserId: 
              type: string
            UserName:
              type: string
            UserPhone:
              type: string
            UserEmail:
              type: string
            Pin:
              type: number
            Feed:
              type: boolean
            Push:
              type: boolean
            Event:
              type: boolean
      responses:
        '200':    # status code
          description: A JSON object with an indicator the email changed
          content:
            application/json:
              schema: 
                type: object
                properties:
                  UserId: 
                    type: string
                  UserName:
                    type: string
                  UserPhone:
                    type: string
                  UserEmail:
                    type: string
                  Pin:
                    type: number
                  Feed:
                    type: boolean
